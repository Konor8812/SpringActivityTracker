<!DOCTYPE html>
<html lang="en" >
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Users activities</title>
</head>
<body>
    <span th:text="'User ' + ${user.name} + ', id = ' + ${user.id} +  ', has ' + ${user.activitiesAmount} + ' and ' + ${user.totalPoints}"></span>
<table>
    <tr>
        <th>name</th>
        <th>duration</th>
        <th>reward</th>
        <th>taken by amount</th>
        <th>requested times</th>
        <th>
            <div th:if="${shouldShowTags}">
                <a href="/admin/activities/toggleTags?shouldShow=false" th:text="'hide tags'"></a>
            </div>
            <div th:if="${!shouldShowTags}">
                <a href="/admin/activities/toggleTags?shouldShow=true" th:text="'show tags'"></a>
            </div>
        </th>
    </tr>
    <tr th:each="activity: ${activities}">
        <td th:text="${activity.name}"></td>
        <td th:text="${activity.duration}"></td>
        <td th:text="${activity.reward}"></td>
        <td th:text="${activity.takenBy}"></td>
        <td th:text="${activity.requestedTimes}"></td>
        <td>
            <div th:if="${shouldShowTags}">
                <span th:text="${activity.description}"></span>
            </div>
        </td>
        <td>
            <a th:href="@{'/admin/userRequests/approveOrDenyActivity?approve=true&activityId=' + ${activity.id} + '&userId=' + ${user.id}}" th:text="approve" ></a>
        </td>
        <td>
            <a th:href="@{'/admin/userRequests/approveOrDenyActivity?approve=false&activityId=' + ${activity.id} + '&userId=' + ${user.id}}" th:text="deny" ></a>
        </td>
    </tr>
</table>
</body>
</html>
