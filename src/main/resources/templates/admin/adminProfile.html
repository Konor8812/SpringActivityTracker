<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<hr>
<form method="post" action="/logout">
    <input type="submit" value="Log Out">
</form>
<hr>
<p th:text="'You are admin'"></p>
<form action="/changePass" method="get">
    <input type="submit" value="change password?"/>
</form>

<div th:if="${shouldShowChangePassField}">
    <form action="/changePass" method="post">
        <label for="passField" th:text="'Enter new password'">asd</label>
        <input type="text" id="passField" name="newPass"/>
        <input type="submit" value="confirm changes"/>
    </form>
</div>

<div th:if="${currentUserEmptyEmail}">
    <form action="/admin/addEmail" method="post">
        <label for="emailField" th:text="'Add email'">asd</label>
        <input type="text" id="emailField" name="email"/>
        <input type="submit" value="confirm changes"/>
    </form>
</div>

</body>
</html>
