<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users profile</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<span style="color:darkgreen"  th:text="'Welcome, ' + ${user.name} + ', it\'s your profile'" ></span><br>
<span style="color: darkviolet" th:text="'Currently you have ' + ${user.activitiesAmount} + ' activities and ' + ${user.requestsAmount} + ' requests'"></span><br>
<span style="color: darkmagenta" th:text="'You have earned ' + ${user.totalPoints} + ' points'"></span><br>
<hr>
<form method="post" action="/logout">
    <input type="submit" value="Log Out">
</form>
<form th:method="GET" th:action="@{'/user'}">
    <input type="submit" value="back">
</form>
<hr>
<table>
    <tr>
        <th>name</th>
        <th>duration</th>
        <th>reward</th>
        <th>time spent</th>
        <th>completed?</th>
    </tr>
    <tr th:each="activity: ${usersActivities}">
        <td th:text="${activity.name}"> </td>
        <td th:text="${activity.duration}"> </td>
        <td th:text="${activity.reward}"> </td>
        <td>
            <div th:if="${activity.status == 'inProcess'}">
                <span th:text="${activity.timeSpent}"></span>
            </div>
            <div th:if="${activity.status != 'inProcess'}">
                <span th:text="0"></span>
            </div>
        </td>
        <div th:if="${activity.status == 'inProcess'}">
        <td> <a th:href="@{'/user/userProfile/completedActivity?activityId=' + ${activity.id}}" th:text="'submit'"></a> </td>
        <td> <a th:href="@{'/user/userProfile/gaveUpActivity?activityId=' + ${activity.id}}" th:text="'give up'"></a> </td>
        </div>
    </tr>
</table>
</body>
</html>
