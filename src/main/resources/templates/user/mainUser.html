<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/logout">
    <input type="submit" value="Log Out">
</form>
<hr>

Logged in as user<br>
<form method="post" action="/user/profile">
    <input type="submit" value="profile">
</form>
<hr>
<table>
    <tr>
        <th>name</th>
        <th>duration</th>
        <th>reward</th>
        <th>total takes</th>
        <th>
            <div th:if="${!shouldShowTags}">
                <a href="user/tags?show=true" th:text="'show tags'"></a>
            </div>
            <div th:if="${shouldShowTags}">
                <a href="user/tags?show=false" th:text="'hide tags'"></a>
            </div>
        </th>
        <th>take activity!</th>
    </tr>
    <tr th:each="activity: ${activities}">
        <td th:text="${activity.name}"></td>
        <td th:text="${activity.duration}"></td>
        <td th:text="${activity.reward}"></td>
        <td th:text="${activity.takenBy}"></td>
        <td>
            <div th:if="${shouldShowTags}">
                <span th:text="${activity.description}"></span>
            </div>
        </td>
        <td></td>
        <td><a href="user/reqActivity?activityId=${activity.id}" th:text="take"></a></td>
    </tr>
</table>
</body>
</html>
