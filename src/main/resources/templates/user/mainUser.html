<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/WEB-INF/view/user/style.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/logout">
    <input type="submit" value="Log Out">
</form>
<hr>

Logged in as user
<table>
    <tr>
    <th>name</th>
    <th>duration</th>
    <th>reward</th>
    <th>total takes</th>
    <th>take activity!</th>
    </tr>
    <tr th:each="activity: ${activities}">
        <td th:text="${activity.name}"> </td>
        <td th:text="${activity.duration}"> </td>
        <td th:text="${activity.reward}"> </td>
        <td th:text="${activity.takenBy}"> </td>
        <td><a href="/ActivityTracker/mainUser/reqActivity?activityId=${activity.id}&userId=#{currentUser.id}" th:text="take!"></a> </td>
    </tr>
</table>
</body>
</html>
